<!DOCTYPE html>
<html>
<head>
    <title>Payment Transfer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Payment Transfer</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="accountNumber">Account Number:</label>
          <input  class="form-control" id="accountNumber" placeholder="Enter Account Number">
        </div>
        <button id="searchButton" class="btn btn-primary mb-2">Search</button>
        <div id="status" class="text-center"></div>
        <div id="cardContainer" class="row"></div>
      </div> 
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
