<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Deposite Details</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="checkBook_request.html">Cheque Book Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account_detail.html">Account Details</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="deposit_request.html">Deposit Schemes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="myBankSlide" class="carousel slide" data-bs-ride="carousel">
        <!-- indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myBankSlide" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#myBankSlide" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#myBankSlide" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#myBankSlide" data-bs-slide-to="3"></button>
        </div>
        <!-- inner items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="height: 350px;" class="d-block w-100" src="Images/crypto.jpg" alt="Fixed Deposit" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fixed Deposit</h5>
                    <p>Invest in the future of finance.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img style="height: 350px;" class="d-block w-100" src="Images/phone.jpg" alt="Savings Account" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Savings Account</h5>
                    <p>Manage your finances on the go.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img style="height: 350px;" class="d-block w-100" src="Images//pig.jpg" alt="Checking Account" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Checking Account</h5>
                    <p>Start saving for your future today.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img style="height: 350px;" class="d-block w-100" src="Images/money.jpg" alt="Recurrent Account" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Recurrent Account</h5>
                    <p>Rest assured that your money is safe.</p>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#myBankSlide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myBankSlide" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
