<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px; /* Add margin here */
      position: absolute;
      top: 50px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
    }

    .container h1 {
      margin-top: 0;
      font-size: 36px;
      color: #333;
    }

    .container p {
      margin-bottom: 20px;
      color: #333;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h5 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .inputs input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .remember-me--forget-password {
      margin-bottom: 20px;
    }

    .remember-me--forget-password label {
      display: block;
      cursor: pointer;
    }

    .text-checkbox {
      margin-left: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2f40be;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
    }

    button:hover {
      background-color: #151e69;
    }

    .sign-in {
      margin-top: 20px;
      font-size: 14px;
    }

    .sign-in a {
      color: #2f40be;
      text-decoration: none;
    }

    .sign-in a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Early detection is key. A simple check today can save a life tomorrow.</p>
  </div>

  <div class="form-container">
    <h5 style="text-align: center;font-weight: bold;font-size: 24px;">Sign Up</h5>
    <form action="/signup" method="post">
      <div class="inputs">
        <input name="username" type="text" placeholder="Enter a username">
        <input name="email" type="email" placeholder="Enter your email">
        <input name="password" type="password" placeholder="Enter a password">
      </div>

      <button>Sign Up</button>
    </form>
    <div class="sign-in">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</body>
</html>
